{% extends 'invitations/base.html' %}
{% block content %} 
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<div class="row">
	<h1  class="title">לחמניות</h1>
	{% for product in products_lc %}
	<div class="col-lg-4">
		<div class="box-element">
		<img class="image" src="{{ product.picture.url }}" width="200px" height="200px" alt="">
		<div class="under-pic">
			<p>{{product.product_name}}</p>
			<p>{{product.price}}</p>
			<button class="mybtn">הוסף לסל</button>
		</div>
		</div>
	</div>
	{% endfor %}

	<h1  class="title">מיצים</h1>
	{% for product in products_mz %}
	<div class="col-lg-4">
		<div class="box-element">
		<img class="image" src="{{ product.picture.url }}" width="200px" height="200px" alt="">
		<div class="under-pic">
			<p>{{product.product_name}}</p>
			<p>{{product.price}}</p>
			<button class="mybtn">הוסף לסל</button>
		</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
